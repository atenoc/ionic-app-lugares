<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lugares MÃ¡gicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares" [routerLink]="['/lugares', lugar.id ]">

      <ion-avatar slot="start">
        <ion-img [src]="lugar.urlImagen"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ lugar.titulo }}
      </ion-label>
    </ion-item>
  </ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success" [routerLink]="['/nuevo-lugar']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
